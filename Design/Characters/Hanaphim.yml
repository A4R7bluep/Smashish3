Name: Hanaphim

NEED TO RESEARCH:
    Move names: Kabbalah angels as Attacks

    Keter (Crown):
        Angel: Metatron
        Description: Metatron is often referred to as the "Youth" or the "Prince of the Countenance." He is considered a high-ranking angelic being and is associated with the divine light of Keter.
    
    Chokhmah (Wisdom):
        Angel: Ratziel (Raziel)
        Description: Ratziel is associated with the deep wisdom and insight of Chokhmah. He is often considered the archangel of divine secrets and esoteric knowledge.

    Binah (Understanding):
        Angel: Tzaphkiel (Tzaphqiel)
        Description: Tzaphkiel is associated with Binah and is often seen as an angel of contemplation and understanding. The name Tzaphkiel means "Beholder of God."

    Chesed (Loving-Kindness):
        Angel: Tzadkiel (Zadkiel)
        Description: Tzadkiel is associated with Chesed and represents benevolence, mercy, and loving-kindness. Tzadkiel is often invoked for matters related to compassion and forgiveness.

    Gevurah (Severity or Judgment):
        Angel: Khamael (Camael)
        Description: Khamael is associated with Gevurah and is often considered an angel of divine justice and severity. The name Khamael means "One who seeks God."
    
    Tiferet (Beauty):
        Angel: Raphael
        Description: Raphael is associated with Tiferet and represents harmony and healing. The name Raphael means "God heals," emphasizing the angel's role in physical and spiritual healing.
    
    Netzach (Eternity):
        Angel: Haniel
        Description: Haniel is associated with Netzach and is often seen as an angelic presence connected to divine grace, beauty, and the eternal.

    Hod (Glory or Splendor):
        Angel: Michael
        Description: Michael is associated with Hod and is often considered a powerful archangel associated with strength, victory, and glory.
    
    Yesod (Foundation):
        Angel: Gabriel
        Description: Gabriel is associated with Yesod and is often seen as a messenger angel. Gabriel is known for delivering important messages and announcements.

    Malkuth (Kingdom):
        Angel: Sandalphon
        Description: Sandalphon is associated with Malkuth and is often considered the angelic representative of the Earth. Sandalphon is sometimes depicted as an angelic musician.

Description: 
    - Has an overdrive mode (Archangel mode), which enhances all attacks, but needs some of the fallen angel attacks
    - Fallen angel attacks decreases the angel type meter, which can lead to leaving the archangel mode, or worse, going into fallen angel mode
    - Fallen angel mode doesn't have as much attack power and no combos, defense is also significantly decreased

